<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário preenchido!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top: 4px solid #0369A1;
            /* Cor do spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="">
    <div id="myModal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-80">
        <div class="modal-content bg-gradient-to-br from-white to-gray-100 shadow-2xl rounded-2xl p-8 relative">
            <span id="closeModal"
                class="close absolute top-0 right-0 m-4 text-gray-500 cursor-pointer hover:text-gray-800 transition-colors duration-300">&times;</span>
            <h1 class="text-4xl font-bold text-sky-700 mb-6 text-center">Formulário preenchido!</h1>
            <p class="text-lg text-gray-700 text-center mb-4">
                Em instantes você será direcionado para o WhatsApp da nossa consultora.
                <br>
                Envie uma mensagem para ser atendido imediatamente.
            </p>
            <!-- Ícone de Carregamento -->
            <div class="flex justify-center mt-4">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</body>

</html>
