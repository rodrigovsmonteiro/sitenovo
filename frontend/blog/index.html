<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOB Contábil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-white">
    <!-- Navbar Fixa e Transparente -->
    <header class="fixed top-0 w-full z-50 bg-white navbar">
        <nav class="max-w-screen-xl container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold text-black">
                    <img src="/imgs/logobg.png" alt="Logo" class="h-16">
                </a>
            </div>
            <div class="hidden md:flex space-x-8 relative">
                <!-- Links para as seções da página -->
                <a href="#" class="text-gray-900 hover:text-sky-600 font-semibold">Início</a>
                <div class="relative group">
                    <button id="services-button"
                        class="text-gray-900 hover:text-sky-600 font-semibold flex items-center">
                        Serviços
                        <svg id="dropdown-icon" class="ml-2 w-4 h-4 transition-transform duration-300" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div id="services-dropdown"
                        class="absolute hidden group-hover:block bg-white shadow-lg mt-0 rounded-md py-2"
                        style="min-width: 200px;">
                        <a href="/abertura-de-empresa/"
                            class="block px-4 py-2 text-gray-900 hover:text-sky-600 hover:bg-gray-100">Abertura de
                            Empresa</a>
                        <a href="/bpo-financeiro/"
                            class="block px-4 py-2 text-gray-900 hover:text-sky-600 hover:bg-gray-100">BPO
                            Financeiro</a>
                        <a href="/consultoria-tributaria"
                            class="block px-4 py-2 text-gray-900 hover:text-sky-600 hover:bg-gray-100">Consultoria
                            Tributária</a>
                        <a href="#contabilidade-completa"
                            class="block px-4 py-2 text-gray-900 hover:text-sky-600 hover:bg-gray-100">Contabilidade
                            Completa</a>
                    </div>
                </div>
                <a href="#sobre" class="text-gray-900 hover:text-sky-600 font-semibold">Sobre</a>
                <a href="#blog" class="text-gray-900 hover:text-sky-600 font-semibold">Blog</a>
                <a href="#contato" class="text-gray-900 hover:text-sky-600 font-semibold">Contato</a>
            </div>
            <div class="hidden md:block">
                <a href="https://onvio.com.br/br-portal-do-cliente/" target="_blank"
                    class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg transition duration-300 mr-4">
                    Portal do Cliente
                </a>
            </div>
            <button class="block md:hidden focus:outline-none" id="menu-button">
                <svg class="w-6 h-6 text-black hover:text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </nav>
        <div class="hidden md:hidden bg-white bg-opacity-75" id="menu">
            <a href="#home" class="block text-gray-900 hover:text-sky-600 px-4 py-2">Início</a>
            <a href="#services" class="block text-gray-900 hover:text-sky-600 px-4 py-2">Serviços</a>
            <a href="#sobre" class="block text-gray-900 hover:text-sky-600 px-4 py-2">Sobre</a>
            <a href="#blog" class="block text-gray-900 hover:text-sky-600 px-4 py-2">Blog</a>
            <a href="#contato" class="block text-gray-900 hover:text-sky-600 px-4 py-2">Contato</a>
            <a href="https://onvio.com.br/br-portal-do-cliente/" target="_blank"
                class="block bg-sky-600 text-white text-center px-4 py-2 rounded-md shadow hover:bg-sky-700">Portal do
                Cliente</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const servicesButton = document.getElementById('services-button');
            const dropdownIcon = document.getElementById('dropdown-icon');
            const servicesDropdown = document.getElementById('services-dropdown');
            servicesButton.addEventListener('click', function (e) {
                e.preventDefault();
                servicesDropdown.classList.toggle('hidden');
                dropdownIcon.classList.toggle('rotate-180');
            });
            document.addEventListener('click', function (e) {
                if (!servicesButton.contains(e.target) && !servicesDropdown.contains(e.target)) {
                    servicesDropdown.classList.add('hidden');
                    dropdownIcon.classList.remove('rotate-180');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            const menuButton = document.getElementById('menu-button');
            const menu = document.getElementById('menu');
            menuButton.addEventListener('click', function () {
                menu.classList.toggle('active');
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ScrollReveal().reveal('.reveal', {
                duration: 1000,
                distance: '50px',
                easing: 'ease-out',
                origin: 'bottom',
                reset: true
            });
            ScrollReveal().reveal('.reveal-rotate', {
                duration: 2000,
                rotate: { x: 0, y: 80, z: 0 },
                opacity: 0.5,
                reset: true
            });
            ScrollReveal().reveal('.reveal-scale', {
                duration: 2500,
                scale: 0.8,
                reset: true
            });
        });
    </script>

    <!-- Seção de Destaques do Blog -->
    <section id="blog" class="bg-gray-100 py-16">
        <div class="reveal-scale max-w-screen-xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-sky-600 mb-8">Destaques do Blog</h2>
            <div id="blog-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts do Blog serão inseridos aqui -->
            </div>
        </div>
    </section>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('http://localhost:1337/api/blog-posts?populate=*');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const posts = await response.json();
                console.log('Fetched posts:', posts); // Verifique os dados recebidos
                return posts.data;
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        function createPostElement(post) {
            const { Titulo, Resumo, image } = post.attributes;
            const imageUrl = image && image.data ? `http://localhost:1337${image.data.attributes.url}` : 'path/to/default/image.jpg';
            const postElement = document.createElement('div');
            postElement.className = 'bg-white rounded-lg shadow-lg p-6';
            postElement.innerHTML = `
                <img src="${imageUrl}" alt="${Titulo}" class="h-48 w-full object-cover mb-4">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">${Titulo}</h3>
                <p class="text-gray-600">${Resumo}</p>
                <a href="post.html?id=${post.id}" class="text-sky-600 font-semibold hover:underline mt-auto">Leia Mais</a>
            `;
            return postElement;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const posts = await fetchPosts();
            console.log('Posts to display:', posts); // Log dos posts a serem exibidos
            const blogContainer = document.getElementById('blog-container');
            if (posts.length === 0) {
                blogContainer.innerHTML = '<p>No blog posts found.</p>';
            } else {
                posts.forEach(post => {
                    const postElement = createPostElement(post);
                    blogContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>

</html>
