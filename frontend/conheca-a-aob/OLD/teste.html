<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOB Contábil - Captura de Leads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="w-full min-h-screen flex flex-col items-center justify-center bg-sky-100 p-4 bg-gradient-to-b from-sky-200 to-sky-300">
    <section id="home" class=" rounded-lg p-8 max-w-lg">
        <!-- Contêiner principal -->
        <div>
            <!-- Logo -->
            <div class="flex justify-center mb">
                <img src="logohome.png" alt="Logo da AOB Contábil" class="w-36 h-36 object-contain">
            </div>

            <!-- Título -->
            <h1 class="text-2xl font-bold text-center text-sky-700 mb-4">Fale com a AOB Contábil</h1>

            <!-- Descrição curta -->
            <p class="text-center text-gray-600 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
                nec odio. Praesent libero.</p>

            <!-- Formulário -->
            <form class="space-y-4">
                <div>
                    <input type="text" placeholder="Seu Nome" class="w-full p-4 border border-gray-300 rounded"
                        required>
                </div>
                <div>
                    <input type="email" placeholder="Seu E-mail" class="w-full p-4 border border-gray-300 rounded"
                        required>
                </div>
                <div>
                    <input type="tel" placeholder="Seu Telefone" class="w-full p-4 border border-gray-300 rounded"
                        required>
                </div>
                <div>
                    <input type="text" placeholder="Nome da Empresa" class="w-full p-4 border border-gray-300 rounded"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-sky-700 text-white py-4 rounded hover:bg-sky-800 transition-colors">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
